<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <title>quiz app</title>
</head>
<body>
    <header>
        <button id="view-lb" class="button" href="#leaderboard/html">view leaderboard</button>
        <div class="timer">time: <span id="timer incorrect"></span></div>
    </header>
<!--question container-->    
    <div class="container">
        <!--start page welcome-->
        <div class="start-page hide">
            <h2>welcome to my javascript quiz!</h2>
            <p>
                you will get 10 points for each correct answer 
            <br>
            <br>
                your score will be displayed at the end
            <br>
            <br>
                feel free to add your initials to the leaderboard,
                and check out all the leading scores! <br> best of luck!</p>
        </div>
        <!-- might remove if nonfunctioning-->
        <div class="question-count">
            <!-- <h3>question <span id=number></span>0</span> out of 10</h3> -->
        </div>
        <!--question-container-->
        <div id="question-container" class="hide">
         <div id="question">question</div>
            <div id="answer-btn" class="button-grid">
                <button class="button">answer 1</button>
                <button class="button">answer 2</button>
                <button class="button">answer 3</button>
                <button class="button">answer 4</button>
            </div>
        </div>
<!--start & next buttons-->
        <div class="controls">
            <button id="start-button" class="start-btn">start</button>
            <button id="next-button" class="next-btn hide">next</button>
        </div>
    </div> 
<!--final score-->
    <div id="scores" class="card">
        <h2>way to go, champ!</h2>
        <p> your final score is... <span id=score></span></p>
        <form class="inline-form" id="submission-form">
            <label for="initials"> enter initials: </label>
            <input type="text" id="initials">
            <button id="submit-btn" class="button">submit</button>
        </form>
    </div>
<!--leaderboard-->    
    <div id="leaderboard" class="card">
        <h2>highscores</h2>
        <ol id="hs-list">
        </ol>
        <div class="lb-btns">
            <button id="clear-btn" class="button">clear the leaderboard</button>
        </div>   
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
